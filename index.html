<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>   <title>Colloquio English</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo" src="/img/codeland.png" alt="Logo"/>
        </nav>
    </header>
    <main>
        <h1>Contact us!</h1>
        <form class="contactForm">
            <div class="flex">
            <div>
                <div class="inputContainer">
                    <label id="nameLabel">Name</label>
                    <input type="text" id="name"/>
                </div>
                <div class="inputContainer">
                    <label id="phoneLabel">Phone</label>
                    <input type="number" id="phone"/>
                </div>

            </div>
            <div>
                <div class="inputContainer">
                    <label id="emailLabel">Email</label>
                    <input type="email" id="email"/>
                </div>

                <div class="inputContainer">
                    <label id="companyLabel">Company</label>
                    <input type="text" id="company"/>
                </div>
            </div>
        </div>
            <textarea class="msg" placeholder="Your Message"></textarea>
            <div class="buttons">
                <button class="sendBtn">Send</button>
                <button class="resetBtn">Reset</button>
            </div>
        </form>
    </main>
    <footer class="footer">&copy; CODELAND 2022</footer>

<script src='/js/app.js'></script>
</body>
</html>
